<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pais</title>
</head>
<body>
  <h1>Qual seu pais?</h1>
  <input type="text" name="txtpais" id="txtpais">
  <input type="button" value="verificar" onclick="calcular()">
  <div id="paisv"></div>

  <script>
    function calcular() {
      
    var pais = document.getElementById('txtpais')
    var paisv = document.getElementById('paisv')
    var bot = (pais.value)
    paisv.innerHTML = `Seu pais é <strong> ${bot} </strong> <br>`

    if (bot == 'brasil'){
      paisv.innerHTML += 'Você é <strong>Brasileiro</strong>'
    }

    else{
      paisv.innerHTML += 'Você é <strong>Estrangeiro</strong>'
    }
    }
  </script>
</body>
</html>
